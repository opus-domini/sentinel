<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sentinel</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family:
          ui-monospace,
          SFMono-Regular,
          Menlo,
          Monaco,
          Consolas,
          Liberation Mono,
          Courier New,
          monospace;
        background: #0b1020;
        color: #d7def6;
      }
      .card {
        max-width: 44rem;
        padding: 1rem 1.25rem;
        border: 1px solid #2a3355;
        border-radius: 10px;
        background: #111833;
        line-height: 1.5;
      }
      code {
        color: #9ed0ff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      Frontend assets are not built. Run <code>make build-client</code> (or
      <code>make run</code>) and refresh.
    </div>

</html>
