name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      - run: npm ci --prefix client
      - run: npm --prefix client run lint
      - run: npm --prefix client test
      - run: go test -race ./...

  build:
    needs: verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      - run: npm ci --prefix client
      - run: npm --prefix client run build

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -trimpath -o sentinel ./cmd/sentinel

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARCHIVE="sentinel-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          tar -czf "$ARCHIVE" sentinel
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: sentinel-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARCHIVE }}

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      release_url: ${{ steps.meta.outputs.release_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - id: meta
        run: echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Create draft release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="$GITHUB_REF_NAME"
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            gh release edit "$TAG" --repo "$GITHUB_REPOSITORY" --draft=true
            gh release upload "$TAG" sentinel-*.tar.gz --repo "$GITHUB_REPOSITORY" --clobber
          else
            gh release create "$TAG" \
              --repo "$GITHUB_REPOSITORY" \
              --title "$TAG" \
              --draft \
              --generate-notes \
              sentinel-*.tar.gz
          fi

          URL="$(gh release view "$TAG" --repo "$GITHUB_REPOSITORY" --json url --jq '.url')"
          echo "release_url=$URL" >> "$GITHUB_OUTPUT"
          echo "Draft release: $URL"

  approve-release:
    needs: release
    runs-on: ubuntu-latest
    # Configure this environment with required reviewers in repository settings
    # to force a manual approval before publishing.
    environment:
      name: release-publish
    steps:
      - name: Wait for release notes review
        run: |
          echo "Draft release ready: ${{ needs.release.outputs.release_url }}"
          echo "Edit release notes in the draft, then approve this job."

  publish-release:
    needs:
      - release
      - approve-release
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.release.outputs.tag }}"
          gh release edit "$TAG" \
            --repo "$GITHUB_REPOSITORY" \
            --draft=false
