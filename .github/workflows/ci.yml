name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci-fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      - run: npm ci --prefix client
      - run: npm --prefix client run lint
      - run: npm --prefix client run test:unit
      - run: npm --prefix client run build

      - uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.10.1

      - name: Verify go.mod is tidy
        run: go mod tidy && git diff --exit-code go.mod go.sum

      - run: go test -race -coverprofile=coverage.txt -v ./...
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - run: go test -tags=contract -run '^TestContract' -v ./...
      - run: ./scripts/docs-check.sh
      - run: go build -trimpath -o /tmp/sentinel ./cmd/sentinel

      - name: Run govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest && govulncheck ./...

  ci-full:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: ci-fast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      - run: npm ci --prefix client
      - run: npm --prefix client run test:e2e
      - run: go test -tags=integration -run '^TestIntegration' -v ./...
      - run: go test -race ./...
      - run: go test -run=^$ -bench=. -benchmem ./...
