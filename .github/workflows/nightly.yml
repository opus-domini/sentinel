name: Nightly Quality

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      - run: npm ci --prefix client
      - run: npm --prefix client run lint
      - run: npm --prefix client run test:all
      - run: go test -v ./...
      - run: go test -tags=contract -run '^TestContract' -v ./...
      - run: go test -tags=integration -run '^TestIntegration' -v ./...
      - run: go test -race ./...
      - run: go test -run=^$ -bench=. -benchmem ./...
      - run: ./scripts/docs-check.sh
