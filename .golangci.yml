version: "2"

run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocritic
    - goconst
    - whitespace
    - bodyclose
    - gosec
    - noctx
    - exhaustive
    - misspell
  settings:
    gosec:
      excludes:
        # PTY implementation requires unsafe.Pointer for ioctl syscalls
        - G103
        # Shell path comes from validated /etc/shells lookup, not user input
        - G204
        # intâ†’uint16 for terminal rows/cols and WS close codes are bounded
        - G115
        # crypto/sha1 is mandated by RFC 6455 (WebSocket handshake)
        - G401
        - G505

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

formatters:
  enable:
    - gofmt
    - goimports
